{% extends "layout.html" %}
{% block body %}
  <form class="signup-form" action="{{ url_for('signup')}}" method="post">
    <dl>
      <dt>Username</dt>
      <dd><input type="text" name="username"></dd>
      <dt>Password</dt>
      <dd><input type="password" name="password"></dd>
      <dd><input type="submit" value="Sign Up"></dd>
    </dl>
  </form>
{% endblock %}
